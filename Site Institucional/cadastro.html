<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
    <title>Site Institucional</title>
</head>

<body>
    <!-- OCUPA TUDO -->
    <div id="div_fundo">

        <!-- SOMBRA LADO ESQUERDO -->
        <div id="div_sombra_lado_esquerdo">
        </div>

        <!-- MORANGOS LADO ESQUERDO -->
        <div id="div_morango_esquerda_1">
            <img id="img_morango_esquerda_1"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_2">
            <img id="img_morango_esquerda_2"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_3">
            <img id="img_morango_esquerda_3"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_4">
            <img id="img_morango_esquerda_4"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <!-- MORANGOS LADO DIREITO -->
        <div id="div_morango_direita_1">
            <img id="img_morango_direita_1" src="icons/morangos-em-fatias_172251-727-removebg-preview.png">
        </div>

        <!-- OCUPA TUDO -->
        <div id="div_container">

            <!-- OCUPA LADO ESQUERDO -->
            <div id="div_lado_esquerdo">

                <p id="p_bem_vindo">
                    BEM VINDO
                </p>
                <p id="p_novo_login">
                    <span id="span_nov">Ins</span>creva-se
                </p>
                <button onclick="login()" id="button_criar_conta">Fazer Login</button>
            </div>

            <!-- SETAS MEIO -->
            <div id="div_setas_meio">
                <button onclick="login()" id="button_setas"><img id="img_setas" src="icons/icons8-setas-ordenadas-64.png"></button>
            </div>

            <!-- OCUPA LADO DIREITO -->
            <div id="div_lado_direito">

                <p id="p_faca_seu_cadastro">FAÇA SEU CADASTRO</p>

                <div id="campos01">
                    <div id="div_input_usuario">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/icons8-user-32.png">
                        </div>
                        <input autocomplete="off" id="input_nome" placeholder="N o m e   d o   U s u á r i o" type="text">
                    </div>
                    <div id="div_input_usuario">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/icons8-user-32.png">
                        </div>
                        <input autocomplete="off" id="input_sobrenome" placeholder="S o b r e n o m e" type="text">
                    </div>
                </div>

                <div id="campos02">
                    <div id="div_input_usuario">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/cnpj.png">
                        </div>
                        <input autocomplete="off" id="input_email" placeholder="E m a i l" type="text">
                    </div>
                    <div id="div_input_usuario">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/cnpj.png">
                        </div>
                        <input autocomplete="off" id="input_cpf" placeholder="C P F" type="text">
                    </div>
                </div>

                <div id="campos03">
                    <div id="div_input_usuario">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/telefone.png">
                        </div>
                        <input autocomplete="off" id="input_telefone_celular" placeholder="T e l e f o n e   C e l u l a r" type="number">
                    </div>
                    <div id="div_input_usuario">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/fazenda.png">
                        </div>
                        <input autocomplete="off" id="input_nome_empresa" placeholder="N o m e   d a   E m p r e s a" type="text">
                    </div>
                </div>

                <div id="campos04">
                    <div id="div_input_senha">
                        <div id="div_foto_senha">
                            <img id="img_senha" src="icons/icons8-cadeado-50.png">
                        </div>
                        <input autocomplete="off" id="input_senha" placeholder="C r i a r   S e n h a" type="password">
                    </div>
                    <div id="div_input_usuario">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/icons8-cadeado-50.png">
                        </div>
                        <input autocomplete="off" id="input_confirmar_senha" placeholder="C o n f i r m a r   S e n h a" type="password">
                    </div>
                </div>

                <button onclick="validar()" id="button_cadastrar">CADASTRAR</button>

            </div>

        </div>
    </div>

    <div id="alerta"></div>
</body>

</html>

<script>
    var empresa1 = "Murilo Berrys";
    var empresa2 = "Eder Morangos";
    var empresa3 = "Lucas Morangoango";

    function login() {
        window.location.href = "login.html";
    }

    function validar() {
        var nome = input_nome.value;
        var sobrenome = input_sobrenome.value;
        var email = input_email.value;
        var cpf = input_cpf.value;
        var telefone_celular = input_telefone_celular.value;
        var nome_empresa = input_nome_empresa.value;
        var senha = input_senha.value;
        var confirmar_senha = input_confirmar_senha.value;
        var mensagem = "";
        var validado = false

        if (nome.length < 3) {
            mensagem = "A quantidade de caracteres do campo nome do usuário é insuficiente!";
        } else if (sobrenome.length < 3) {
            mensagem = "A quantidade de caracteres do campo sobrenome do usuário é insuficiente!";
        } else if (email.length < 12) {
            mensagem = "A quantidade de caracteres do campo email do usuário é insuficiente!";
        } else if (email.indexOf("@") < 0 || email.indexOf(".") < 0) {
            mensagem = "O email não contém @ ou .";
        } else if (cpf.length > 11) {
            mensagem = "Insira somente números no campo CPF!";
        } else if (cpf.length < 11) {
            mensagem = "A quantidade de números do campo CPF é insuficiente!";
        } else if (telefone_celular.length < 9) {
            mensagem = "A quantidade de números do campo telefone celular é insuficiente!";
        } else if (telefone_celular.length > 11) {
            mensagem = "Insira somente números no campo telefone celular!";
        } else if (telefone_celular.length < 11) {
            mensagem = "Insira o DDD no campo telefone celular!";
        } else if (nome_empresa.toLowerCase() != empresa1.toLowerCase() && nome_empresa != empresa2 && nome_empresa != empresa3) {
            mensagem = "Esta empresa não está cadastrada no nosso sistema!";
        } else if (senha < 6) {
            mensagem = "A quantidade de caracteres da senha é insuficiente!";
        } else if (senha != confirmar_senha) {
            mensagem = "As senhas inseridas não são identicas!";
        } else {
            validado = true;
            mensagem = "Cadastro realizado com sucesso!!"
        }

        if (validado) {
            alerta.innerHTML = `<div id="alerta_cadastrado"><span>${mensagem}</span></div>`;
        } else if (mensagem != "") {
            alerta.innerHTML = `<div id="alerta_erro"><span>${mensagem}</span></div>`;
        }
    }
</script>
