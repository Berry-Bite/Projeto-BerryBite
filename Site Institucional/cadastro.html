<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
    <title>Site Institucional</title>
</head>

<body>
    <!-- OCUPA TUDO -->
    <div id="div_fundo">

        <!-- SOMBRA LADO ESQUERDO -->
        <div id="div_sombra_lado_esquerdo">
        </div>

        <!-- MORANGOS LADO ESQUERDO -->
        <div id="div_morango_esquerda_1">
            <img id="img_morango_esquerda_1"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_2">
            <img id="img_morango_esquerda_2"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_3">
            <img id="img_morango_esquerda_3"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_4">
            <img id="img_morango_esquerda_4"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <!-- MORANGOS LADO DIREITO -->
        <div id="div_morango_direita_1">
            <img id="img_morango_direita_1" src="icons/morangos-em-fatias_172251-727-removebg-preview.png">
        </div>

        <!-- OCUPA TUDO -->
        <div id="div_container">

            <!-- OCUPA LADO ESQUERDO -->
            <div id="div_lado_esquerdo">

                <p id="p_bem_vindo">
                    BEM VINDO
                </p>
                <p id="p_novo_login">
                    <span id="span_nov">Ins</span>creva-se
                </p>
                <button onclick="login()" id="button_criar_conta">Fazer Login</button>
            </div>

            <!-- SETAS MEIO -->
            <div id="div_setas_meio">
                <button onclick="login()" id="button_setas"><img id="img_setas" src="icons/icons8-setas-ordenadas-64.png"></button>
            </div>

            <!-- OCUPA LADO DIREITO -->
            <div id="div_lado_direito">

                <p id="p_faca_seu_cadastro">FAÇA SEU CADASTRO</p>

                <div id="campos01">
                    <div id="div_input_nome">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/icons8-user-32.png">
                        </div>
                        <input autocomplete="off" id="input_nome" placeholder="N o m e   d o   U s u á r i o" type="text">
                    </div>
                    <div id="div_input_sobrenome">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/icons8-user-32.png">
                        </div>
                        <input autocomplete="off" id="input_sobrenome" placeholder="S o b r e n o m e" type="text">
                    </div>
                </div>

                <div id="campos02">
                    <div id="div_input_email">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/cnpj.png">
                        </div>
                        <input autocomplete="off" id="input_email" placeholder="E m a i l" type="text">
                    </div>
                    <div id="div_input_cpf">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/cnpj.png">
                        </div>
                        <input autocomplete="off" id="input_cpf" placeholder="C P F" type="number">
                    </div>
                </div>

                <div id="campos03">
                    <div id="div_input_telefone_celular">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/telefone.png">
                        </div>
                        <input autocomplete="off" id="input_telefone_celular" placeholder="T e l e f o n e   C e l u l a r" type="number">
                    </div>
                    <div id="div_input_nome_empresa">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/fazenda.png">
                        </div>
                        <input autocomplete="off" id="input_nome_empresa" placeholder="N o m e   d a   E m p r e s a" type="text">
                    </div>
                </div>

                <div id="campos04">
                    <div id="div_input_senha">
                        <div id="div_foto_senha">
                            <img id="img_senha" src="icons/icons8-cadeado-50.png">
                        </div>
                        <input autocomplete="off" id="input_senha" placeholder="C r i a r   S e n h a" type="password">
                    </div>
                    <div id="div_input_confirmar_senha">
                        <div id="div_foto_usuario">
                            <img id="img_usuario" src="icons/icons8-cadeado-50.png">
                        </div>
                        <input autocomplete="off" id="input_confirmar_senha" placeholder="C o n f i r m a r   S e n h a" type="password">
                    </div>
                </div>

                <button onclick="validar()" id="button_cadastrar">CADASTRAR</button>

            </div>

        </div>
    </div>

    <div id="validacao_nome"></div>
    <div id="validacao_sobrenome"></div>
    <div id="validacao_email"></div>
    <div id="validacao_cpf"></div>
    <div id="validacao_telefone_celular"></div>
    <div id="validacao_nome_empresa"></div>
    <div id="validacao_senha"></div>
    <div id="validacao_confirmar_senha"></div>

    <div id="alerta"></div>
</body>

</html>

<script>
    var empresa1 = "Murilo Berrys";
    var empresa2 = "Eder Morangos";
    var empresa3 = "Lucas Morangoango";

    function login() {
        window.location.href = "login.html";
    }

    function validar() {
        var nome = input_nome.value;
        var sobrenome = input_sobrenome.value;
        var email = input_email.value;
        var cpf = input_cpf.value;
        var telefone_celular = input_telefone_celular.value;
        var nome_empresa = input_nome_empresa.value;
        var senha = input_senha.value;
        var confirmar_senha = input_confirmar_senha.value;
        var mensagem = "";
        var validado = true;
        var telefone_errado = true;
        var email_validado = 0;
        var telefone_validado = 0;
        var senha_validada = 0;
            
        if (nome.length < 3) {
            div_input_nome.style = "border: 0.12vw solid red";
            validacao_nome.innerHTML = "O nome precisa ter pelo menos 3 letras";
            validado = false;
        } else {
            div_input_nome.style = "";
            validacao_nome.innerHTML = "";
        }
        
        if (sobrenome.length < 3) {
            div_input_sobrenome.style = "border: 0.12vw solid red";
            validacao_sobrenome.innerHTML = "O sobrenome precisa ter pelo menos 3 letras";
            validado = false;
        } else {
            div_input_sobrenome.style = "";
            validacao_sobrenome.innerHTML = "";
        }
        
        if (email.length < 10) {
            div_input_email.style = "border: 0.12vw solid red";
            validacao_email.innerHTML = "O email precisa ter pelo menos 10 letras";
            validado = false;
        } else {
            email_validado++;
        }
        
        if (email.indexOf("@") < 0 || email.indexOf(".") < 0) {
            div_input_email.style = "border: 0.12vw solid red";
            validacao_email.innerHTML = 'O email precisa ter "@" e "."';
            validado = false;
        } else {
            email_validado++;
        }

        if (email_validado == 2) {
            div_input_email.style = "";
            validacao_email.innerHTML = "";
        }
        
        if (cpf.length != 11) {
            div_input_cpf.style = "border: 0.12vw solid red";
            validacao_cpf.innerHTML = `O CPF precisa ter 11 números e não pode ter "." ou "-"`;
            validado = false;
        } else {
            div_input_cpf.style = "";
            validacao_cpf.innerHTML = "";
        }

        for (var contador = 0; contador < telefone_celular.length; contador++) {
            if (telefone_celular[contador] != "0" || telefone_celular[contador] != "1" || telefone_celular[contador] != "2" || telefone_celular[contador] != "3" || telefone_celular[contador] != "4" || telefone_celular[contador] != "5" || telefone_celular[contador] != "6" || telefone_celular[contador] != "7" || telefone_celular[contador] != "8" || telefone_celular[contador] != "9") {
                telefone_errado = false
            }
        }

        if (telefone_errado) {
            div_input_telefone_celular.style = "border: 0.12vw solid red";
            validacao_telefone_celular.innerHTML = "O telefone celular só pode ter números";
            validado = false;
        } else {
            telefone_validado++;
        }
        
        if (telefone_celular.length != 11) {
            div_input_telefone_celular.style = "border: 0.12vw solid red";
            validacao_telefone_celular.innerHTML = "O telefone celular só pode ter 11 números e precisa ter o DDD";
            validado = false;
        } else {
            telefone_validado++;
        }

        if (telefone_validado == 2) {
            div_input_telefone_celular.style = "";
            validacao_telefone_celular.innerHTML = "";
        }
        
        if (nome_empresa.toLowerCase() != empresa1.toLowerCase() && nome_empresa != empresa2 && nome_empresa != empresa3) {
            div_input_nome_empresa.style = "border: 0.12vw solid red";
            validacao_nome_empresa.innerHTML = "Esta empresa não está cadastrada no nosso sistema";
            validado = false;
        } else {
            div_input_nome_empresa.style = "";
            validacao_nome_empresa.innerHTML = "";
        }
        
        if (senha < 6) {
            div_input_senha.style = "border: 0.12vw solid red";
            validacao_senha.innerHTML = "A senha precisa ter pelo menos 6 caracteres";
            validado = false;
        } else {
            senha_validada++;
        } 
        
        if (senha != confirmar_senha) {
            div_input_senha.style = "border: 0.12vw solid red";
            validacao_senha.innerHTML = "As senhas precisam ser identicas";
            div_input_confirmar_senha.style = "border: 0.12vw solid red";
            validacao_confirmar_senha.innerHTML = "As senhas precisam ser identicas";
            validado = false;
        } else {
            senha_validada++;
            div_input_confirmar_senha.style = "";
            validacao_confirmar_senha.innerHTML = "";
        }

        if (senha_validada == 2) {
            div_input_senha.style = "";
            validacao_senha.innerHTML = "";
        }
        
        if (validado) {
            mensagem = "Cadastro realizado com sucesso!!<br>Direcionando para o site de Login!"
            alerta.innerHTML = `<div id="alerta_cadastrado"><span>${mensagem}</span></div>`;

            setTimeout(function redirecionar() {
                login();
            }, 2000);
        }
    }
</script>
