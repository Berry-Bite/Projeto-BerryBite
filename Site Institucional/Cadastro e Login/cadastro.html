<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
    <title>Berry Bite | Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../icons/logo-berry.png">
</head>

<body>
    <!-- OCUPA TUDO -->
    <div id="div_fundo">

        <!-- SOMBRA LADO ESQUERDO -->
        <div id="div_sombra_lado_esquerdo">
        </div>

        <!-- MORANGOS LADO ESQUERDO -->
        <div id="div_morango_esquerda_1">
            <img id="img_morango_esquerda_1"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_2">
            <img id="img_morango_esquerda_2"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_3">
            <img id="img_morango_esquerda_3"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_4">
            <img id="img_morango_esquerda_4"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <!-- MORANGOS LADO DIREITO -->
        <div id="div_morango_direita_1">
            <img id="img_morango_direita_1" src="../icons/morangos-em-fatias_172251-727-removebg-preview.png">
        </div>

        <!-- OCUPA TUDO -->
        <div id="div_container">

            <!-- OCUPA LADO ESQUERDO -->
            <div id="div_lado_esquerdo">

                <p id="p_bem_vindo">
                    BEM VINDO
                </p>
                <p id="p_novo_login">Inscreva-se</p>
                <button onclick="login()" id="button_criar_conta">Fazer Login</button>
            </div>

            <!-- SETAS MEIO -->
            <div id="div_setas_meio">
                <button onclick="login()" id="button_setas"><img id="img_setas" src="../icons/icons8-setas-ordenadas-64.png"></button>
            </div>

            <!-- OCUPA LADO DIREITO -->
            <div id="div_lado_direito">

                <p id="p_faca_seu_cadastro">CADASTRO DE USUÁRIO</p>

                <div id="campos01">
                    <div id="div_input_nome">
                        <div id="div_foto_icon">
                            <img id="img_icon" src="../icons/fazenda.png">
                        </div>
                        <input autocomplete="off" id="input_nome" placeholder="N o m e   d a   E m p r e s a" type="text">
                    </div>
                    <div id="div_input_cep">
                        <div id="div_foto_icon">
                            <img id="img_icon" src="../icons/icons8-marcador-de-mapa-30.png">
                        </div>
                        <input autocomplete="off" id="input_cep" placeholder="C E P" type="text">
                    </div>
                </div>

                <div id="campos02">
                    <div id="div_input_cnpj">
                        <div id="div_foto_icon">
                            <img id="img_icon" src="../icons/cnpj.png">
                        </div>
                        <input autocomplete="off" id="input_cnpj" placeholder="C N P J" type="text">
                    </div>
                    <div id="div_input_numero">
                        <div id="div_foto_icon">
                            <img id="img_icon" src="../icons/endereco.png">
                        </div>
                        <input autocomplete="off" id="input_numero" placeholder="N ú m e r o" type="text">
                    </div>
                </div>

                <div id="campos03">
                    <div id="div_input_telefone_fixo">
                        <div id="div_foto_icon">
                            <img id="img_icon" src="../icons/telefone.png">
                        </div>
                        <input autocomplete="off" id="input_telefone_fixo" placeholder="T e l e f o n e   F i x o" type="number">
                    </div>
                    <div id="div_input_complemento">
                        <div id="div_foto_icon">
                            <img id="img_icon" src="../icons/complemento.png">
                        </div>
                        <input autocomplete="off" id="input_complemento" placeholder="C o m p l e m e n t o" type="text">
                    </div>
                </div>

                <div id="campos04">
                    <div id="div_input_senha">
                        <div id="div_foto_senha">
                            <img id="img_senha" src="../icons/icons8-cadeado-50.png">
                        </div>
                        <input autocomplete="off" id="input_senha" placeholder="C r i a r   S e n h a" type="password">
                    </div>
                    <div id="div_input_confirmar_senha">
                        <div id="div_foto_icon">
                            <img id="img_icon" src="../icons/icons8-cadeado-50.png">
                        </div>
                        <input autocomplete="off" id="input_confirmar_senha" placeholder="C o n f i r m a r   S e n h a" type="password">
                    </div>
                </div>

                <button onclick="validar()" id="button_cadastrar">CADASTRAR</button>

            </div>

        </div>
    </div>

    <div id="validacao_nome"></div>
    <div id="validacao_cep"></div>
    <div id="validacao_cnpj"></div>
    <div id="validacao_numero"></div>
    <div id="validacao_telefone_fixo"></div>
    <div id="complemento">(Opcional)</div>
    <div id="validacao_senha"></div>
    <div id="validacao_confirmar_senha"></div>

    <div id="alerta"></div>
</body>

</html>

<script src="cadastro.js"></script>
