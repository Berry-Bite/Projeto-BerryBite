<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Site Institucional</title>
</head>

<body>
    <!-- OCUPA TUDO -->
    <div id="div_fundo">

        <!-- SOMBRA LADO ESQUERDO -->
        <div id="div_sombra_lado_esquerdo">
        </div>

        <!-- MORANGOS LADO ESQUERDO -->
        <div id="div_morango_esquerda_1">
            <img id="img_morango_esquerda_1"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_2">
            <img id="img_morango_esquerda_2"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_3">
            <img id="img_morango_esquerda_3"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_4">
            <img id="img_morango_esquerda_4"
                src="icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <!-- MORANGOS LADO DIREITO -->
        <div id="div_morango_direita_1">
            <img id="img_morango_direita_1" src="icons/morangos-em-fatias_172251-727-removebg-preview.png">
        </div>

        <!-- OCUPA TUDO -->
        <div id="div_container">

            <!-- OCUPA LADO ESQUERDO -->
            <div id="div_lado_esquerdo">

                <p id="p_bem_vindo">
                    BEM VINDO
                </p>
                <p id="p_novo_login">
                    <span id="span_nov">Nov</span>o
                    Login
                </p>

                <button onclick='cadastrar()' id="button_criar_conta">CRIAR CONTA</button>
            </div>

            <!-- SETAS MEIO -->
            <div id="div_setas_meio">
                <button id="button_setas"><img id="img_setas" src="icons/icons8-setas-ordenadas-64.png"></button>
            </div>

            <!-- OCUPA LADO DIREITO -->
            <div id="div_lado_direito">

                <p id="p_faca_seu_login">FAÇA SEU LOGIN</p>

                <div id="div_input_usuario">
                    <div id="div_foto_usuario">
                        <img id="img_usuario" src="icons/icons8-user-32.png">
                    </div>
                    <input id="input_usuario" placeholder="U S U A R I O" type="text">
                </div>

                <div id="div_input_senha">
                    <div id="div_foto_senha">
                        <img id="img_senha" src="icons/icons8-cadeado-50.png">
                    </div>
                    <input id="input_senha" placeholder="* * * * * * *" type="password">
                </div>

                <div id="div_foto_ocultar">
                    <button id="button_ocultar">
                        <img id="img_ocultar" src="icons/icons8-invisible-32.png">
                    </button>
                </div>

                <div id="div_frases">
                    <input id="input_caixa_lembrar_senha" type="checkbox">
                    <p id="p_lembrar_senha">Lembrar senha</p>
                    <p id="p_esqueceu_senha">Esqueceu senha?</p>
                </div>

                <a onclick="validar()">
                    <button id="button_entrar">Entrar</button>
                </a>

                <p id="p_conectar_com">CONECTAR COM</p>

                <div id="div_botoes_login">
                    <button id="button_google"><img id="img_google" src="icons/icons8-google-logo-48.png">
                        GOOGLE</button>


                    <button id="button_facebook"><img id="img_facebook" src="icons/icons8-facebook-48.png">
                        FACEBOOK</button>
                </div>
            </div>

        </div>
    </div>

    <div id="validacao_login"></div>

    <div id="alerta"></div>

</body>

</html>
<script>
    var email1 = "fernanda@hotmail.com";
    var senha1 = "123456";

    var email2 = "fernanda@gmail.com";
    var senha2 = "123456";

    var email3 = "fernanda@sptech.school";
    var senha3 = "123456";

    var email4 = "caramico@hotmail.com";
    var senha4 = "123456";

    var email5 = "caramico@gmail.com";
    var senha5 = "123456";

    var email6 = "caramico@sptech.school";
    var senha6 = "123456";

    function cadastrar() {
        window.location.href = 'cadastro.html'
    }
    
    function dashboards() {
        window.location.href = 'dashboard.html'
    }

    var tentativas = 3;
    function validar() {
        var email_digitado = input_usuario.value;
        var senha_digitado = input_senha.value;
        var mensagem = "";
        var validado = false
        
        if (tentativas == 0) {
            mensagem = "Login bloqueado, volte novamente após 10 minutos!";
            alerta.innerHTML = `<div id="alerta_erro"><span>${mensagem}</span></div>`;
        } else {
            if ((email1 == email_digitado && senha1 == senha_digitado) || (email2 == email_digitado && senha2 == senha_digitado) || (email3 == email_digitado && senha3 == senha_digitado) || (email4 == email_digitado && senha4 == senha_digitado) || (email5 == email_digitado && senha5 == senha_digitado) || (email6 == email_digitado && senha6 == senha_digitado)) {
                console.log(validado);
                validado = true;
            } else {
                console.log(tentativas);
                div_input_usuario.style = "border: 0.12vw solid red";
                div_input_senha.style = "border: 0.12vw solid red";
                validacao_login.innerHTML = 'Login inválido, digite novamente!';
                tentativas--;
            }

            if (validado) {
                div_input_usuario.style = "";
                div_input_senha.style = "";
                validacao_login.innerHTML = '';
                mensagem = "Login realizado com sucesso!!<br>Direcionando para o site de Dashboard!"
                alerta.innerHTML = `<div id="alerta_cadastrado"><span>${mensagem}</span></div>`;

                setTimeout(function redirecionar() {
                    dashboards();
                }, 2000);
            }
        }
    }
</script>
