<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simulador.css">
</head>

<body>
    <div class="fundo">
        <div class="bar">
            <div class="logo">
                <img src="./icons/logo-berry.png" alt="logo">
                <a href="home.html" style="text-decoration: none; color: black;">
                <h2>Berry.Bite</h2>
                </a>
            </div>
			<img src="icons/" alt="">
            <a href="home.html" style="text-decoration: none; color: black;">
                <h2>Voltar para Home</h2>
            </a>
        </div>
        <div class="container">
            <img src="./icons/logo-berry.png" alt="logo">
            <h4>Simulador</h4>
            <h1>Calcule seus ganhos!</h1>
            <div class="caixa">
                <div class="input">
                    <h2>Média de Produção por safra em (Kg):</h2> 
                    <input type="text" id="input_producao" placeholder="Prod. morangos em(Kg)">
                    <h2>Cotação morango/Kg (R$)</h2>
                    <input type="text" id="input_valormorango" placeholder=" Preço morango por (Kg)">
                    <h2>Perdas de safra por variação de temperatura e défict de irrigação(Kg):</h2>
                    <input type="text" id="input_perdas" placeholder="Perca da safra em (kg)">
                    <h2>Custos insumos por safra (R$):</h2>
                    <input type="text" id="input_operacional" placeholder="Custos de Fertilizantes, etc (R$)">
                    <h2>Custo com energia (R$):</h2>
                    <input type="text" id="input_energia" placeholder="Custo Energia (R$)">
                    <h2>Custo da irrigação por safra (R$):</h2>
                    <input type="text" id="input_irrigacao" placeholder="Custo da Irrigação por safra (R$)">
                </div>
                <button onclick="calcular()">Calcular</button>
            </div>
        </div>
        <div id="div_mens"></div>
    </div>
</body>
</html>
