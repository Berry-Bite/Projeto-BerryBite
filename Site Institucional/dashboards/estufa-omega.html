<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estufa-omega.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="../icons/logo-berry.png" type="image/x-icon">
    <title>Berry Bite | Estufas</title>
</head>

<body>

    <div id="div_fundo" class="pagina">

        <!--NavBar/ Header-->
        <div class="header_left">

            <div class="marca">
                <img src="../icons/logo-berry.png" class="logo_header">
                <span>Berry.Bite</span>
            </div>

            <div class="container">

                <div id="user"></div>

                <div class="menu">
                    <button style="background-color: #7AB8CC;" onclick="estufas()">Estufas</button>
                    <button onclick="parametros()">Paramêtros</button>
                    <button>Comparação</button>
                    <button>Contato</button>
                </div>

                <div class="sair">
                    <button onclick="sair()">Sair</button>
                </div>

            </div>

        </div>


        <!-- Parte da página a direita-->
        <div class="mural_rigth">

            <div class="id_estufa">
                <h2>Estufa Omega</h2>
            </div>

            <div id="box_temperatura">

                <div id="box_info_temp">
                    <h3>Temperatura Atual:</h3>
                    <span id="alerta_temp"></span>
                    <p id="temperatura_atual"></p>
                </div>
                <div class="estufa1_temperatura">
                    <canvas id="chart_temp"></canvas>
                </div>

            </div>

            <div id="box_umidade">
                <div id="box_info_umi">
                    <h6>Umidade:</h6>
                    <h3>Atual</h3>
                    <span id="alerta_umi"></span>
                    <p id="umidade_atual"></p>
                </div>
                <div class="estufa1_umidade">
                    <canvas id="chart_umi"></canvas>
                </div>
            </div>

            <div class="voltar">
                <button onclick="estufas()">Voltar</button>
            </div>

        </div>

    </div>




</body>

</html>

<script>
    var nome = 'Fernanda';
    user.innerHTML = `<span id="nome">Bem-vindo(a)<br>${nome}</span>`;

    var temp_atual = 21.7;
    var umi_atual = 56.9;

    temperatura_atual.innerHTML = temp_atual + "ºC";
    umidade_atual.innerHTML = umi_atual + "%";

    if (temp_atual >= 16.1 && temp_atual <= 21.9) {
        box_info_temp.style = "background-color: #6BB87A;";
    } else if (temp_atual >= 13 && temp_atual <= 26) {
        box_info_temp.style = "background-color: #E6C84C;";
    } else {
        alerta_temp.innerHTML = "&#9888;";
        box_info_temp.style = "background-color: #BB2B45;";
    }

    if (umi_atual >= 60 && umi_atual <= 75) {
        box_info_umi.style = "background-color: #6BB87A;";
    } else if (umi_atual >= 40 && umi_atual <= 80) {
        box_info_umi.style = "background-color: #E6C84C;";
    } else {
        alerta_umi.innerHTML = "&#9888;";
        box_info_umi.style = "background-color: #BB2B45;";
    }

    function estufas() {
        window.location.href = "./estufas.html";
    }

    function parametros() {
        window.location.href = "./parametros.html";
    }

    function sair() {
        window.location.href = "../Home/home.html";
    }

    const ctxTemperatura = document.getElementById('chart_temp');
    const ctxUmidade = document.getElementById('chart_umi');


    new Chart(ctxTemperatura, {
        type: 'line',
        data: {
            labels: ['12:00', '12:10', '12:20', '12:30', '12:40', '12:50', '13:00'],
            datasets: [{
                label: 'Temperatura',
                data: [18.7, 19.3, 18.5, 19.9, 20.1, 21.3, 21.7],
                borderWidth: 3,
                borderColor: '#5EB7D1',
                pointBackgroundColor: '#5EB7D1',
                pointRadius: 4,
                backgroundColor: '#5EB7D1',
                pointHoverRadius: 10
            },
            {
                label: 'Perigo Frio',
                data: [13, 13, 13, 13, 13, 13, 13],
                borderColor: '#000000',
                borderWidth: 2,
                pointBackgroundColor: '#000000',
                backgroundColor: '#000000',
                pointRadius: 0,
                pointHoverRadius: 5
            },
            {
                label: 'Alerta Frio',
                data: [16, 16, 16, 16, 16, 16, 16],
                borderWidth: 2,
                borderColor: '#BB2B45',
                pointBackgroundColor: '#BB2B45',
                backgroundColor: '#BB2B45',
                pointRadius: 0,
                pointHoverRadius: 5
            },
            {
                label: 'Alerta Calor',
                data: [22, 22, 22, 22, 22, 22, 22],
                borderWidth: 2,
                borderColor: '#BB2B45',
                pointBackgroundColor: '#BB2B45',
                backgroundColor: '#BB2B45',
                pointRadius: 0,
                pointHoverRadius: 5
            },
            {
                label: 'Perigo Calor',
                data: [26, 26, 26, 26, 26, 26, 26],
                borderColor: '#000000',
                borderWidth: 2,
                pointBackgroundColor: '#000000',
                backgroundColor: '#000000',
                pointRadius: 0,
                pointHoverRadius: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    new Chart(ctxUmidade, {
        type: 'line',
        data: {
            labels: ['12:00', '12:10', '12:20', '12:30', '12:40', '12:50', '13:00'],
            datasets: [{
                label: 'Umidade Atual',
                data: [55.4, 57.0, 60.3, 63.8, 65, 59.3, 56.9],
                borderWidth: 3,
                borderColor: '#5EB7D1',
                pointBackgroundColor: '#5EB7D1',
                pointRadius: 4,
                backgroundColor: '#5EB7D1',
                pointHoverRadius: 10
            },
            {
                label: 'Perigo Baixa',
                data: [40, 40, 40, 40, 40, 40, 40],
                borderColor: '#000000',
                borderWidth: 2,
                pointBackgroundColor: '#000000',
                backgroundColor: '#000000',
                pointRadius: 0,
                pointHoverRadius: 5
            },
            {
                label: 'Alerta Abaixo',
                data: [60, 60, 60, 60, 60, 60, 60],
                borderWidth: 2,
                borderColor: '#BB2B45',
                pointBackgroundColor: '#BB2B45',
                backgroundColor: '#BB2B45',
                pointRadius: 0,
                pointHoverRadius: 5

            },
            {
                label: 'Alerta Acima',
                data: [75, 75, 75, 75, 75, 75, 75],
                borderWidth: 2,
                borderColor: '#BB2B45',
                pointBackgroundColor: '#BB2B45',
                backgroundColor: '#BB2B45',
                pointRadius: 0,
                pointHoverRadius: 5
            },
            {
                label: 'Perigo Acima',
                data: [80, 80, 80, 80, 80, 80, 80],
                borderColor: '#000000',
                borderWidth: 2,
                pointBackgroundColor: '#000000',
                backgroundColor: '#000000',
                pointRadius: 0,
                pointHoverRadius: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
