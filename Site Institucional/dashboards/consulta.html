<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./consulta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

<body>

            <div class="marca">

            <div class="container">

                <div id="user"></div>

                <div class="menu">
                    <button onclick="estufas()">Estufas</button>
                    <button onclick="parametros()">Paramêtros</button>

                <div class="sair">

        </div>


        <!-- Parte da página a direita-->

        </div>

    </div>

</body>

</html>

<script>
    var nome = 'Fernanda';
    user.innerHTML = `<span id="nome">Bem-vindo(a)<br>${nome}</span>`;

    function estufas() {
        window.location.href = "./estufas.html";
    }

    function parametros() {
        window.location.href = "./parametros.html";
    }

    function sair() {
        window.location.href = "../Home/home.html";
    }

    const ctx = document.getElementById('myChart');

new Chart(ctx, {

    },
     {label: 'Temperatura 2024',
      data: [27,26,24,20,17,16,19,20,18,28,27,25],
      borderWidth: 1}]
  },
  options: {

    }
  }
});
