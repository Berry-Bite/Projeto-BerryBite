<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry Bite | Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contato.css">
    <link rel="icon" type="image/x-icon" href="../icons/logo-berry.png">
</head>

<body>
    <div id="div_fundo" class="pagina">

        <!--NavBar/ Header-->
        <div class="header_left">
    
          <div class="marca">
            <img src="../icons/logo-berry.png" class="logo_header">
            <span>Berry.Bite</span>
          </div>
    
          <div class="container">
    
            <div id="user"></div>
    
            <div class="menu">
              <button onclick="estufas()">Estufas</button>
              <button onclick="comparacao()">Comparação</button>
              <button onclick="parametros()">Paramêtros</button>
              <button style="background-color: #7AB8CC;" onclick="contato()">Contato</button>
            </div>
    
            <div class="sair">
              <button onclick="sair()">Sair</button>
            </div>
    
          </div>
    
        </div>

    <section id="contato">
        <div class="entre_em_contato">
            <h1>Entre em contato conosco</h1>
        </div>
        <div class="inp_nome_email">
            <input type="text" id="inp_nome" placeholder="Nome">
            <input type="text" id="inp_email" placeholder="E-mail">
        </div>
        <div class="inp_mens">
            <input id="inp_mens" placeholder="Mensagem"></input><br>
            <button onclick="enviar()">Enviar</button>
        </div>
    </section>
</div>
</body>

</html>
