<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./comparacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="../icons/logo-berry.png" type="image/x-icon">
    <title>Berry Bite | Comparação</title>
</head>

<body>

    <div id="div_fundo" class="pagina">

        <!--NavBar/ Header-->
        <div class="header_left">

            <div class="marca">
                <img src="../icons/logo-berry.png" class="logo_header">
                <span>Berry.Bite</span>
            </div>

            <div class="container">

                <div id="user"></div>

                <div class="menu">
                    <button onclick="estufas()">Estufas</button>
                    <button style="background-color: #7AB8CC;" onclick="comparacao()">Comparação</button>
                    <button onclick="parametros()">Paramêtros</button>
                    <button onclick="contato()">Contato</button>
                </div>

                <div class="sair">
                    <button onclick="sair()">Sair</button>
                </div>

            </div>

        </div>


        <!-- Parte da página a direita-->
        <div class="mural_rigth">

            <div class="id_comp">
                <h2>Comparações da Média de Umidades da Estufa Omega</h2>
            </div>

            <div class=" grafico">
                <canvas id="myChart"></canvas>
            </div>



        </div>

    </div>

</body>

</html>

<script>
    var nome = 'Fernanda';
    user.innerHTML = `<span id="nome">Bem-vindo(a)<br>${nome}</span>`;

    function estufas() {
        window.location.href = "./estufas.html";
    }

    function comparacao() {
        window.location.href = "./comparacao.html";
    }

    function parametros() {
        window.location.href = "./parametros.html";
    }

    function contato() {
        window.location.href = "./contato.html";
    }

    function sair() {
        window.location.href = "../Home/home.html";
    }

    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Novembro', 'Dezembro'],
            datasets: [{
                label: 'Umidade 2023',
                data: [75, 72, 69, 65, 63, 63, 66, 64, 70, 70, 75, 74],
                borderWidth: 1,
                borderColor: '#5EB7D1',
                pointBackgroundColor: '#5EB7D1',
                backgroundColor: '#5EB7D1',
                hoverBackgroundColor: '#5EB7D1',
                hoverBorderColor: 'black',
                hoverBorderWidth: 4
            },
            {
                label: 'Umidade 2024',
                data: [74, 73, 65, 64, 60, 62, 64, 67, 70, 71, 70, 74],
                borderWidth: 1,
                borderColor: '#00739A',
                pointBackgroundColor: '#00739A',
                backgroundColor: '#00739A',
                hoverBackgroundColor: '#00739A',
                hoverBorderColor: 'black',
                hoverBorderWidth: 4
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
        onHover: function(event, chartElement) {
            event.target.style.cursor = chartElement[0] ? 'pointer' : 'default';
            event.target.style.cursor = chartElement[1] ? 'pointer' : 'default';
        }
    });



</script>
