<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Berry Bite | Login</title>
    <link rel="icon" type="image/x-icon" href="../icons/logo-berry.png">
</head>

<body>
    <!-- OCUPA TUDO -->
    <div id="div_fundo">

        <!-- SOMBRA LADO ESQUERDO -->
        <div id="div_sombra_lado_esquerdo">
        </div>

        <!-- MORANGOS LADO ESQUERDO -->
        <div id="div_morango_esquerda_1">
            <img id="img_morango_esquerda_1"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_2">
            <img id="img_morango_esquerda_2"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_3">
            <img id="img_morango_esquerda_3"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <div id="div_morango_esquerda_4">
            <img id="img_morango_esquerda_4"
                src="../icons/vista-minima-da-fruta-morango_23-2149642119-removebg-preview.png">
        </div>

        <!-- MORANGOS LADO DIREITO -->
        <div id="div_morango_direita_1">
            <img id="img_morango_direita_1" src="../icons/morangos-em-fatias_172251-727-removebg-preview.png">
        </div>

        <!-- OCUPA TUDO -->
        <div id="div_container">

            <!-- OCUPA LADO ESQUERDO -->
            <div id="div_lado_esquerdo">

                <p id="p_bem_vindo">
                    BEM VINDO
                </p>
                <p id="p_novo_login">Novo Login</p>

                <button onclick='cadastrar()'id="button_criar_conta">Criar Conta</button>
            </div>

            <!-- SETAS MEIO -->
            <div id="div_setas_meio">
                <button onclick="cadastrar()" id="button_setas"><img id="img_setas" src="../icons/icons8-setas-ordenadas-64.png"></button>
            </div>

            <!-- OCUPA LADO DIREITO --> 
            <div id="div_lado_direito">

                <p id="p_faca_seu_login">FAÃ‡A SEU LOGIN</p>

                <div id="div_input_cnpj">
                    <div id="div_foto_cnpj">
                        <img id="img_cnpj" src="../icons/cnpj.png">
                    </div>
                    <input id="input_cnpj" placeholder="C N P J" type="text">
                </div>

                <div id="div_input_senha">
                    <div id="div_foto_senha">
                        <img id="img_senha" src="../icons/icons8-cadeado-50.png">
                    </div>
                    <input id="input_senha" placeholder="* * * * * * *" type="password">
                </div>

                <div id="div_foto_ocultar">
                    <button onclick="ocultar()" id="button_ocultar">
                        <img id="img_ocultar" src="../icons/olhoAberto.png">
                    </button>
                </div>

                <div id="div_frases">
                    <input id="input_caixa_lembrar_senha" type="checkbox">
                    <p id="p_lembrar_senha">Lembrar senha</p>
                    <p onclick="esqueceu_senha()" id="p_esqueceu_senha">Esqueceu senha?</p>
                </div>

                <a onclick="entrar()">
                    <button id="button_entrar">Entrar</button>
                </a>
            </div>

        </div>
    </div>

    <div id="validacao_login"></div>

    <div id="alerta"></div>

</body>

</html>
<script src="login.js"></script>
